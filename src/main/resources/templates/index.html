<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Agent</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            width: 70%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        textarea, .response {
            width: 100%;
            margin-bottom: 15px;
        }
        textarea {
            height: 100px;
            width: 93%;
            padding: 10px;
            resize: none;
        }
        .response {
            min-height: 60px;
            width: 93%
            background: #eef;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/chat}" method="post">
        <label for="userMessage">Ask something:</label><br>
        <textarea name="userMessage" id="userMessage" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <div th:if="${response}">
        <h3>AI Response:</h3>
        <div class="response" th:text="${response}"></div>
    </div>
</div>

</body>
</html>
